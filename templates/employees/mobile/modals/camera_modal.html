
<!-- templates/employees/mobile/modals/camera_modal.html -->
<div id="camera-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-xl max-w-md w-full max-h-[80vh] overflow-y-auto">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900">Ajouter un média</h3>
                <button onclick="closeCameraModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
        
        <div class="p-4">
            <!-- Options de type de média -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Type de média</label>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="selectMediaType('photo_avant')" id="btn-photo-avant"
                            class="media-type-btn bg-blue-50 text-blue-700 p-3 rounded-lg border-2 border-blue-200 text-sm font-medium">
                        <i class="fas fa-camera block mb-1"></i>
                        Photo avant
                    </button>
                    <button onclick="selectMediaType('photo_apres')" id="btn-photo-apres"
                            class="media-type-btn bg-green-50 text-green-700 p-3 rounded-lg border-2 border-green-200 text-sm font-medium">
                        <i class="fas fa-camera block mb-1"></i>
                        Photo après
                    </button>
                    <button onclick="selectMediaType('facture')" id="btn-facture"
                            class="media-type-btn bg-yellow-50 text-yellow-700 p-3 rounded-lg border-2 border-yellow-200 text-sm font-medium">
                        <i class="fas fa-receipt block mb-1"></i>
                        Facture
                    </button>
                    <button onclick="selectMediaType('rapport')" id="btn-rapport"
                            class="media-type-btn bg-purple-50 text-purple-700 p-3 rounded-lg border-2 border-purple-200 text-sm font-medium">
                        <i class="fas fa-file-alt block mb-1"></i>
                        Rapport
                    </button>
                </div>
            </div>
            
            <!-- Description -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description (optionnel)</label>
                <input type="text" id="media-description" 
                       class="w-full p-3 border border-gray-300 rounded-lg"
                       placeholder="Décrivez brièvement ce média...">
            </div>
            
            <!-- Actions -->
            <div class="space-y-3">
                <button onclick="takePicture()" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                    <i class="fas fa-camera"></i>
                    <span>Prendre une photo</span>
                </button>
                
                <button onclick="selectFromGallery()" 
                        class="w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-medium flex items-center justify-center space-x-2">
                    <i class="fas fa-images"></i>
                    <span>Choisir dans la galerie</span>
                </button>
                
                <button onclick="closeCameraModal()" 
                        class="w-full bg-white text-gray-600 py-3 rounded-lg font-medium border border-gray-200">
                    Annuler
                </button>
            </div>
        </div>
    </div>
    
    <!-- Input caché pour les fichiers -->
    <input type="file" id="file-input" accept="image/*,application/pdf" capture="environment" class="hidden">
</div>
