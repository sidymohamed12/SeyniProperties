<!-- templates/includes/universal-modal.html - MODAL UNIVERSEL POUR TÂCHES ET INTERVENTIONS -->

<!-- Modal universel -->
<div id="universal-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="modal-content bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto transform translate-y-full opacity-0 transition-all duration-300 ease-out">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 z-10">
                <div class="flex justify-between items-center">
                    <h3 id="modal-title" class="text-xl font-bold text-gray-900">
                        <i class="fas fa-plus text-blue-600 mr-2"></i>
                        Nouveau
                    </h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="px-6 py-4">
                <!-- Contenu dynamique du formulaire -->
                <div id="modal-content">
                    <!-- Le contenu sera injecté ici par JavaScript -->
                </div>
            </div>
            
            <div class="sticky bottom-0 bg-gray-50 border-t border-gray-200 px-6 py-4 flex justify-end space-x-3">
                <button type="button" 
                        onclick="closeModal()" 
                        class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-6 py-2 rounded-md font-medium transition-colors">
                    Annuler
                </button>
                <button type="submit" 
                        id="modal-submit-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                    Créer
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Script pour la gestion du modal -->
<script>
// Gestion de la fermeture du modal avec échap
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        const modal = document.getElementById('universal-modal');
        if (modal && !modal.classList.contains('hidden')) {
            closeModal();
        }
    }
});

// Fermeture en cliquant en dehors
document.getElementById('universal-modal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeModal();
    }
});

function closeModal() {
    const modal = document.getElementById('universal-modal');
    if (modal) {
        const content = modal.querySelector('.modal-content');
        content.classList.add('translate-y-full', 'opacity-0');
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }
}
</script>
